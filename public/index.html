<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osselet</title>

    <!-- React scripts -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script src="./utils.js" type='text/javascript'></script>
    <script src="./client.js" type='text/javascript'></script>
    <!-- <script src="/index.js" defer></script> -->
    <!-- <script src="./client.js" defer></script> -->

    <link rel="stylesheet" href="client.css">


</head>

<body>
    <div id="root">
    </div>
    <div class="container text-center">
        <div class="status" id="status"></div>
        <div class="link" id="link"></div>
        <div class="qrcode" id="qrcode"></div>
        <div class="item title">Osselet</div>
        <div class="item">
            <button id="create">Create Game</button>
        </div>
    </div>

    <div class="game-container">
        <div id="game-info">
            <p>Player 1's turn</p>
            <p class="score">Score: <span id="player-score1">0</span></p>
        </div>
    
        <div class="game-board" id="left-game-board"></div>
        <div class="result-board" >
            <p class="result-dice" id="result-board-player1">0</p>
        </div>
        <button class ="dice player1" id="roll-dice-player1">Roll Dice - Player 1</button>

    </div>
    
    <div class="game-container">
        <div id="game-info">
            <p>Player 2's turn</p>
            <p class="score">Score: <span id="player-score2">0</span></p>
        </div>
        <div class="game-board" id="right-game-board"></div>
        <div class="result-board" >
            <p class="result-dice" id="result-board-player2">0</p>

        </div>
        <button class ="dice player2" id="roll-dice-player2">Roll Dice - Player 2</button>
    </div>
</body>

</html>
